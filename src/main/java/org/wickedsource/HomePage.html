<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<h2>Page Exit Warning</h2>
			<p>
				If you change a value in the following input field, a page exit warning will be activated.
			</p>
			<form wicket:id="form">
			<p>
				What is your name? <input type="text" wicket:id="name"/>
			</p>
			</form>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
